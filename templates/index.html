<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preload" as="script" href="./<%= htmlWebpackPlugin.files.chunks.manifest.entry %>">
    <link rel="preload" as="script" href="./<%= htmlWebpackPlugin.files.chunks.vendor.entry %>">
    <link rel="preload" as="script" href="./<%= htmlWebpackPlugin.files.chunks.renderer.entry %>">
    <link rel="preload" as="style" href="./dist/stylesheets/style.css">
    <link rel="stylesheet" href="./dist/stylesheets/style.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="./<%= htmlWebpackPlugin.files.chunks.manifest.entry %>" defer></script>
    <script src="./<%= htmlWebpackPlugin.files.chunks.vendor.entry %>" defer></script>
    <script src="./<%= htmlWebpackPlugin.files.chunks.renderer.entry %>" defer></script>
  </body>
</html>
